<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<h1><center> Add Form </center></h1>
<form action="index.php?controller=admin&action=add" method="post" name ="add" enctype='multipart/form-data'>
  <div class="form-group row">
    <label for="Title" class="col-4 col-form-label">Title</label>
    <div class="col-8">
      <input id="Title" name="Title" type="text" class="form-control" placeholder="Title">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4 col-form-label">Image</label>
    <div class="col-8">
      <input type="file" id="img" name="img">
    </div>
  </div>
  <div class="form-group row">
    <label for="Description" class="col-4 col-form-label" >Description</label>
    <div class="col-8">
      <textarea id="Description" name="Description" cols="40" rows="5" class="form-control" placeholder="Description"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="status" class="col-4 col-form-label">status</label>
    <div class="col-8">
      <select id="status" name="status">
        <option value="1">Enabled</option>
        <option value="o">Disabled</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="add" type="add" class="btn btn-primary">add</button>
    </div>
  </div>
</form>

</body>
</html>
